<div>
  <input
    name="searchBox"
    [(ngModel)]="searchString"
    placeholder="Search Here"
    (keyup)="search()"
  />
</div>
<div *ngIf="wines$" class="wine__list">
  <app-wineitem *ngFor="let wine of wines$ | async" [wine]="wine" (wineQuantityChange)="onWineQuantityChange($event)"></app-wineitem>
</div>
